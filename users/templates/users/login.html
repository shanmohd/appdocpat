{% extends 'users/base.html' %} {% block content %}
<div class="card">
	<h5 class="card-header info-color white-text text-center py-4" style="background-color:#33ccff">
		<strong>Sign in</strong>
	</h5>

	<form class="text-center border border-light p-5" method="POST" action="">
		{% csrf_token %} {% if form.errors %}
		<div>
			<input style="background-color: #f8b9be;" type="text" id="defaultLoginFormEmail" class="form-control mb-4"
				name="username" placeholder="Username..." />
			<input style="background-color: #f8b9be;" type="password" id="defaultLoginFormPassword"
				class="form-control mb-4" name="password" placeholder="Password..." />
			<p style="color: #e62031;">Please enter correct details</p>
		</div>
		{% else %}
		<input type="text" id="defaultLoginFormEmail" class="form-control mb-4" name="username"
			placeholder="Username..." />
		<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="password"
			placeholder="Password..." />
		{% endif %}

		<div class="d-flex justify-content-center mt-3 login_container">
			<input class="btn btn-info btn-block my-4" style="background-color: #33ccff;" type="submit" value="Login" />
		</div>

		<div class="d-flex justify-content-around">
			<div>
				<a href="{% url 'password_reset' %}">Forgot password?</a>
			</div>
		</div>
		<p>
			Not a member?
			<a href="{% url 'register' %}">Register</a>
		</p>
	</form>
</div>

{% endblock content%}
